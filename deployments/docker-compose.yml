  #  ======= chat =============
  chat-api:
    build:
      context: ../chart-service
    restart: unless-stopped
    networks:
      - social_network
    ports:
      - "8088:8088"
    environment:
      DB_HOST: db-shard-1
      DB_NAME: chat
      DB_USER: user
      DB_PASSWORD: user_password
      DB_SHARDS: '[{"host":"db-shard-1","port":3306}, {"host":"db-shard-2", "port":3306}]'
    volumes:
      - ../chart-service:/code
    depends_on:
      - db-shard-1
      - db-shard-2
      - counter_service
    links:
      - db-shard-1
      - db-shard-2
      - counter_service
  db-shard-1:
    image: "mysql:8.0"
    networks:
      - social_network
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: chat
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
  db-shard-2:
    image: "mysql:8.0"
    networks:
      - social_network
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: chat
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
  # ============ counter service

  counter_service:
    build:
      context: ../counter-service
    networks:
      - social_network
    ports:
      - "8087:8088"
    environment:
      - DATABASE_URL=postgresql+asyncpg://counter_service_db/counter?user=username&password=password
    restart: on-failure
    command:
      - runserver
    # volumes:
    #   - ../counter-service/:/code
    depends_on:
      - counter_service_db

  counter_service_db:
    image: postgres:14.1-alpine
    networks:
      - social_network
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=counter
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"

  # ============ jaeger
  jaeger-all-in-one:
    image: jaegertracing/all-in-one
    networks:
      - social_network
    environment:
      - JAEGER_DISABLED=true
    ports:
      - 16686:16686
      - 6831:6831/udp
      - 14268
      - 14250

  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    networks:
      - social_network
    links:
      - chat-api

  grafana:
    image: grafana/grafana
    user: "472"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    networks:
      - social_network


## ############# zabbix
  mysql:
    container_name: mysql
    image: mysql:5.7
    networks:
      - social_network
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=password

  zabbix-server:
    container_name: zabbix-server
    image: zabbix/zabbix-server-mysql:ubuntu-5.0.1
    networks:
      - social_network
    links:
      - mysql
    ports:
      - '10051:10051'
    volumes:
      - './zabbix/alertscripts:/usr/lib/zabbix/alertscripts'
    environment:
      - DB_SERVER_HOST=mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=password
    depends_on:
      - mysql

  zabbix-frontend:
    container_name: zabbix-frontend
    image: zabbix/zabbix-web-apache-mysql:ubuntu-5.0.1
    networks:
      - social_network
    links:
      - mysql
    ports:
      - '8888:8080'
    environment:
      - DB_SERVER_HOST=mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=password
    depends_on:
      - mysql

  zabbix-agent:
    container_name: zabbix-agent
    image: zabbix/zabbix-agent2:alpine-5.0.1
    user: root
    depends_on:
      - zabbix-server
    networks:
      - social_network
    links:
      - zabbix-server:zabbixserverhost
    privileged: true
    volumes:
      - /var/run:/var/run
    ports:
      - '10050:10050'
    environment:
      - ZBX_HOSTNAME=zabbix-agent-service
      - ZBX_SERVER_HOST=zabbixserverhost

      # - ZBX_SERVER_HOST=0.0.0.0/0
      # - ZBX_SERVER_HOST=172.18.0.1


