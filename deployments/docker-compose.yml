version: "3.9"

services:
  web:
    build:
      context: ../backend
    networks:
      - social_network
    env_file:
      - ../backend/docker-app/env
    restart: unless-stopped
    volumes:
      - ../backend/:/code
    command:
      - run_web
    depends_on:
      - db
      - redis
      - rabbit
      - haproxy
    links:
      - db
      - redis
      - rabbit
      - db-slave-1
      - db-slave-2
      - haproxy
    # ports:
    #   - "8080:8088"

  web-2:
    build:
      context: ../backend
    networks:
      - social_network
    env_file:
      - ../backend/docker-app/env
    restart: unless-stopped
    volumes:
      - ../backend:/code
    command:
      - run_web
    depends_on:
      - db
      - redis
      - rabbit
      - haproxy
    links:
      - db
      - redis
      - rabbit
      - db-slave-1
      - db-slave-2
      - haproxy

  consumers:
    container_name: posts_consumer
    networks:
      - social_network
    build:
      context: ../backend
    env_file:
      - ../backend/docker-app/env
    command:
      - run_consumer
    restart: unless-stopped
    volumes:
      - ../backend/:/code
    depends_on:
      - db
      - redis
      - rabbit
    links:
      - db
      - redis
      - rabbit
  db:
    image: "mysql:8.0"
    restart: unless-stopped
    networks:
      - social_network
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: social_network
      MYSQL_USER: user 
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"
    volumes:
      - ../backend/mysql/mysql.cnf:/etc/mysql/conf.d/my.cnf
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  db-slave-1:
    image: "mysql:8.0"
    networks:
      - social_network
    restart: unless-stopped
    command: ["mysqld", "--server-id=2"]
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: social_network
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - ../backend/mysql/mysql_slave.cnf:/etc/mysql/conf.d/my.cnf
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  db-slave-2:
    image: "mysql:8.0"
    networks:
      - social_network
    restart: unless-stopped
    command: ["mysqld", "--server-id=3"]
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: social_network
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - ../backend/mysql/mysql_slave.cnf:/etc/mysql/conf.d/my.cnf
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  haproxy:
    image: haproxy:2.4
    networks:
      - social_network
    user: root
    hostname: haproxy
    container_name: haproxy-lb
    restart: unless-stopped
    volumes:
      - "../backend/docker-app/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"
    ports:
      - "3307:3306"
      - "8404:8404"
    depends_on:
      - db-slave-2
      - db-slave-1
    links:
      - db-slave-1
      - db-slave-2

  nginx:
    restart: unless-stopped
    networks:
      - social_network
    image: nginx:stable-alpine
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - "../backend/docker-app/nginx/balancing.conf:/etc/nginx/conf.d/default.conf:rw"
    links:
      - web:web
    depends_on:
      - web
      - web-2

  redis:
    restart: unless-stopped
    networks:
      - social_network
    image: redis:latest
    ports:
      - "6379:6379"

  rabbit:
    restart: unless-stopped
    networks:
      - social_network
    image: rabbitmq:3.10.0
    ports:
      - "5672:5672"
      - "15672:15672"
      - "5671:5671"

